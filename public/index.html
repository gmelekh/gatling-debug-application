<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gatling Debug Timeline</title>

  <!-- Dependencies -->

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- Application -->

  <link rel="stylesheet" href="../app/css/main.css">
  <link rel="stylesheet" href="../app/css/timeline.css">
  <link rel="stylesheet" href="../app/css/timeline-sort.css">
  <link rel="stylesheet" href="../app/css/timeline-exec.css">
</head>
<body>

<div class="container">

  <table id="timeline" class="table table-condensed table-striped">
    <thead>
    <tr>
      <th class="timeline-col-4">Name<span>Type</span></th>
      <th class="timeline-col-2">Duration</th>
      <th class="timeline-col-3 sortColumnAsc">Start<span>Start date</span></th>
      <th class="timeline-col-3">End<span>End date</span></th>
      <th class="timeline-col-12">Timeline</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Dependencies -->

<!-- jQuery -->
<script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript"
        src="../bower_components/jquery.formatDateTime/dist/jquery.formatDateTime.min.js"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Backbone -->
<script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="../bower_components/backbone/backbone-min.js"></script>

<!-- Application -->

<!-- Data -->
<script type="text/javascript" src="../app/data/debug-data.js"></script>
<!-- Bootstrapping -->
<script type="text/javascript" src="../app/js/bootstrap.js"></script>
<!-- Models -->
<script type="text/javascript" src="../app/js/models/exec.js"></script>
<script type="text/javascript" src="../app/js/models/query.js"></script>
<script type="text/javascript" src="../app/js/collections/execs.js"></script>
<!-- Templates -->
<script type="text/javascript" src="../app/js/templates/exec.js"></script>
<!-- Views -->
<script type="text/javascript" src="../app/js/views/exec.js"></script>
<script type="text/javascript" src="../app/js/views/app.js"></script>
<!-- App -->
<script type="text/javascript" src="../app/js/application.js"></script>
</body>
</html>
